plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

dependencies {
    compile 'com.twilio.sdk:twilio:7.17.0'
}

mainClassName = 'twilio.webhook.publisher.Main'

run {
    if (System.getProperty("exec.args") != null) {
        args System.getProperty("exec.args").split()
    }
}
